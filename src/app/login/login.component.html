<div class="container">
<div class="card col-lg-6 cl-sm-11 mx-auto mt-4">
  <div class="background-black mt-2">
    <img class="card-img-top logo col-4" src="https://static.ripley.cl/images/quedateencasa.png" alt="Card image cap">
  </div>
  <div class="card-body">
    <form [formGroup]="form">
      <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input type="email" class="form-control" [class.is-invalid]="form.get('email').invalid && form.get('email').touched" formControlName="email" id="email" aria-describedby="emailHelp">
        <small *ngIf="form.get('email').invalid && form.get('email').touched"  id="emailHelp" class="form-text text-danger">Email ingresado no es valido</small>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" formControlName="password" id="password">
      </div>
      <button type="button" [disabled]="form.invalid" (click)="login()" class="btn button-ripley col">


        <div *ngIf="loading">
          <div class="spinner-grow text-primary" role="status">
            <span class="sr-only"></span>
          </div>
          <div class="spinner-grow text-secondary" role="status">
            <span class="sr-only"></span>
          </div>
          <div class="spinner-grow text-success" role="status">
            <span class="sr-only"></span>
          </div>
          <div class="spinner-grow text-danger" role="status">
            <span class="sr-only"></span>
          </div>
          <div class="spinner-grow text-warning" role="status">
            <span class="sr-only"></span>
          </div>
          <div class="spinner-grow text-info" role="status">
            <span class="sr-only"></span>
          </div>
          <div class="spinner-grow text-light" role="status">
            <span class="sr-only"></span>
          </div>
          <div class="spinner-grow text-dark" role="status">
            <span class="sr-only"></span>
          </div>
        </div>
        <span *ngIf="!loading">Entrar</span> 
      </button>
      <div *ngIf="edited" class="alert alert-danger mt-2 text-center" role="alert">
        Email y/o password incorrectos
      </div>
    </form>
    
  </div>
</div>
</div>
