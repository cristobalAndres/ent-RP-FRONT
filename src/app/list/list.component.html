<div class="container">
  <div *ngIf="products.length == 0" class="alert mt-2 text-center border mt-5" role="alert">
    <div class="spinner-grow text-primary" role="status">
      <span class="sr-only"></span>
    </div>
    <div class="spinner-grow text-secondary" role="status">
      <span class="sr-only"></span>
    </div>
    <div class="spinner-grow text-success" role="status">
      <span class="sr-only"></span>
    </div>
    <div class="spinner-grow text-danger" role="status">
      <span class="sr-only"></span>
    </div>
    <div class="spinner-grow text-warning" role="status">
      <span class="sr-only"></span>
    </div>
    <div class="spinner-grow text-info" role="status">
      <span class="sr-only"></span>
    </div>
    <div class="spinner-grow text-light" role="status">
      <span class="sr-only"></span>
    </div>
    <div class="spinner-grow text-dark" role="status">
      <span class="sr-only"></span>
    </div>
  </div>
  <div *ngIf="products.length > 0" class="row col-12 mx-auto mb-5">
    <div *ngFor="let product of products;let i=index" class="col-lg-6 col-sm-12 shadow-effects"
      (click)="submitProduct(product.partNumber)">
      <div class="row" (mouseover)="overImages(i)" (mouseout)="focuslost()">
        <div class="col-lg-8 col-sm-12 mx-auto">
          <figure class="figure">
            <img [src]="product.fullImage" class="img-thumbnail" alt="Image">
            <div *ngIf="product.prices.discountPercentage !== 0" class="topright">
              -{{product.prices.discountPercentage}}%</div>
          </figure>
        </div>
        <div class="col-lg-8 col-sm-12 mx-auto">
          <div class="col-12 product-title font-weight-bold">{{product.attributes[0].value}} </div>
          <div class="col-12 name-product">{{product.name}}</div>
          <div class="col-12 short-description">{{product.shortDescription}}</div>
          <div class="col-12 price-formattedListPrice">{{product.prices.formattedListPrice}}</div>
          <div class="col-12 price-formattedOfferPrice">{{product.prices.formattedOfferPrice}}</div>
          <div class="col-12 price-formattedCardPrice">{{product.prices.formattedCardPrice}}</div>
        </div>
      </div>
    </div>
  </div>

</div>
